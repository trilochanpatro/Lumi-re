<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <style>
      .luxury-bg { fill: #1a1a1a; }
      .gold-accent { fill: #d4af37; }
      .light { fill: #f5f5f5; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" class="luxury-bg"/>
  
  <!-- Letter L -->
  <g transform="translate(5, 6)">
    <rect x="2" y="0" width="3" height="16" class="gold-accent"/>
    <rect x="2" y="14" width="8" height="2" class="gold-accent"/>
  </g>
  
  <!-- Decorative accent -->
  <circle cx="24" cy="16" r="3" class="gold-accent"/>
  <circle cx="26" cy="24" r="2" class="light" opacity="0.6"/>
</svg>
